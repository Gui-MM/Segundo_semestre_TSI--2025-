<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formulário de Endereço</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
        }
        input[type="reset"] {
            background-color: #e74c3c;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="reset"]:hover {
            background-color: #c0392b;
        }
        .form-note {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        
        <form name="endereco" method="POST" action="resultado.html">
            <table border="0">
                <tr>
                    <td style="width: 185px">Nome</td>
                    <td style="width: 26px">
                        <input name="Nome" type="text" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 185px">Estado</td>
                    <td style="width: 26px">
                        <select name="estado">
                            <option></option>
                            <option>BH</option>
                            <option>RJ</option>
                            <option>RS</option>
                            <option>SP</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width: 185px">Residência Própria</td>
                    <td style="width: 26px">
                        <input name="residencia" type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 185px">Número de Moradores</td>
                    <td style="width: 26px">
                        <input name="moradores" type="radio" value="1" checked="checked" id="morador1" />
                        <label for="morador1">1</label>
                        
                        <input name="moradores" type="radio" value="2" id="morador2" />
                        <label for="morador2">2</label>

                        <input name="moradores" type="radio" value="2" id="morador2" />
                        <label for="morador2">3 ou +</label>
                    </td>
                </tr>
            </table>
            
            <div class="buttons">
                <input type="submit" value="Enviar Dados" />
                <input type="reset" value="Apagar Formulário" />
            </div>
        </form id="contactForm" 
        action="https://formsubmit.co/guilherme.02015@aluno.iffar.edu.br" 
        method="POST"
        _subject="Novo formulário de contato"
        _template="table">
        
        <div class="form-note">
            Os dados serão enviados para processamento.
        </div>
    </div>

</body>
</html>
